contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: nonroot

work-dir: /home/nonroot

archs:
  - x86_64
  - aarch64

annotations:
  org.opencontainers.image.licenses: 'MIT'
  org.opencontainers.image.authors: 'opopops <lemaildegermain@gmail.com>'
  org.opencontainers.image.source	: 'https://github.com/opopops/docker'
